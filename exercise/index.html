<!DOCTYPE html> 
<html lang="en"> 
<head>
	<link rel = "stylesheet" href = "style.css">
  <title> Ear Training </title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body onload="onLoad()">
    <div id = "head"></div>
    <div id = "buttons">buttons</div>
    <div id = "controls">controls</div>

    <div id = "keyboard">
      <!-- White keys -->
      <div class="key lower" data-note="0">A</div>
      <div class="key lower" data-note="2">S</div>
      <div class="key lower" data-note="4">D</div>
      <div class="key lower" data-note="5">F</div>
      <div class="key lower" data-note="7">G</div>
      <div class="key lower" data-note="9">H</div>
      <div class="key lower" data-note="11">J</div>
      <div class="key lower" data-note="12">K</div>

      <!-- Black keys -->
      <div class="key upper" data-note="1">W</div>
      <div class="key upper" data-note="3">E</div>
      <div class="key upper" data-note="6">T</div>
      <div class="key upper" data-note="8">Y</div>
      <div class="key upper" data-note="10">U</div>
  </div>
  <div id = "key_control">
    <button onclick= "octave_up()">Octave Up</button>
    <button onclick= "octave_down()">Octave Down</button>
  </div>

    <script src="exercise_code.js"></script>
    <script src="exercise_vars.js"></script>
</body>
